<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        background-image: url('/images/spikes.webp');
        background-size: 300px;
    }
</style>
<style>
    body {
        background-image: url('/images/spikes.webp');
        background-size: 300px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="${doc.name}"></title>
</head>
<body>
<ul>
    <li style="display:inline-block;">
        <h3><a th:href="@{/appointments}" class="badge badge-info" style="margin-left: 20px; margin-top: 20px " th:text="'All appointments'"></a> </h3>
    </li>
    <li style="display:inline-block;">
        <h3><a th:href="@{/unpaired-appointments}" class="badge badge-info" style="margin-left: 20px; margin-top: 20px" th:text="'Unpaired appointments'"></a> </h3>
    </li>
    <li style="display:inline-block;">
        <h3><a th:href="@{/paired-appointments}" class="badge badge-info" style="margin-left: 20px; margin-top: 20px" th:text="'Paired appointments'"></a> </h3>
    </li>
    <li style="display:inline-block;">
        <h3><a th:href="@{/docs}" class="badge badge-danger" style="margin-left: 20px; margin-top: 20px" th:text="'Doctors'"></a> </h3>
    </li>
</ul>
<h5 style="font-weight: bold; margin-left: 20px">Id</h5>
<h5 style="margin-left: 20px" th:text="${doc.id}"></h5>
<h5 style="font-weight: bold; margin-left: 20px">Specialties</h5>
<h5 style="margin-left: 20px" th:each="specialty : ${doc.getListOfMedicalSpecialties()}" th:text="${specialty.nameOfSpecialty}"></h5>
<a th:href="@{'/specialty?id='+${doc.getId()}}" class="badge badge-warning" style="font-size: 20px; margin-left: 20px" th:text="'add new specialty'">
</body>
</html>
